# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/tenso

binaries:
  - name:        tenso
    fromPackage: .
    installTo:   bin/

coverageTest:
  only: '/internal'
  except: '/delivery'

dockerfile:
  enabled: true

golang:
  enableVendoring: true
  setGoModVersion: true

golangciLint:
  createConfig: true
  errcheckExcludes:
    - encoding/json.Marshal
    # Any error in HTTP handlers is handled by the server itself.
    - (net/http.ResponseWriter).Write

githubWorkflow:
  ci:
    enabled: true
    coveralls: true
    ignorePaths: [ "**.md" ] # all Markdown files
    postgres: true
  license:
    enabled: true
  securityChecks:
    enabled: true
renovate:
  enabled: true
  assignees:
    - majewsky
    - SuperSandro2000
  packageRules:
    # do not try to update to Postgres > 12 (the tests should match what we use in production)
    - matchPackageNames: [ postgres ]
      allowedVersions: '12'

verbatim: |
  copy-fixtures:
    find -name '*.actual' | xargs -I{} bash -c 'mv {} $$(echo {} | sed "s/.actual//g")'
