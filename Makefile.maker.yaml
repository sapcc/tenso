# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/tenso

binaries:
  - name:        tenso
    fromPackage: .
    installTo:   bin/

coverageTest:
  only: '/internal'
  except: '/delivery'

dockerfile:
  enabled: true

golang:
  setGoModVersion: true

golangciLint:
  createConfig: true
  errcheckExcludes:
    - encoding/json.Marshal
    # Any error in HTTP handlers is handled by the server itself.
    - (net/http.ResponseWriter).Write

githubWorkflow:
  ci:
    enabled: true
    coveralls: true

renovate:
  enabled: true
  assignees:
    - majewsky
    - SuperSandro2000

verbatim: |
  copy-fixtures:
    find -name '*.actual' | xargs -I{} bash -c 'mv {} $$(echo {} | sed "s/.actual//g")'
