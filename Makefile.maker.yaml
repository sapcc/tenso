# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/tenso

binaries:
  - name:        tenso
    fromPackage: .
    installTo:   bin/

coverageTest:
  only: '/internal'
  except: '/delivery'

dockerfile:
  enabled: true
  extraBuildDirectives:
    # If ihe CI has supplied additional CA certificates, include them in the CA bundle
    - 'COPY certs/*.crt /usr/local/share/ca-certificates/'
    - 'RUN update-ca-certificates'

golang:
  autoupdateableDeps: ^github.com/(?:sapcc|sap-cloud-infrastructure)/
  setGoModVersion: true

golangciLint:
  createConfig: true
  errcheckExcludes:
    - encoding/json.Marshal
    # Any error in HTTP handlers is handled by the server itself.
    - (net/http.ResponseWriter).Write

githubWorkflow:
  ci:
    enabled: true

renovate:
  enabled: true
  assignees:
    - majewsky
    - SuperSandro2000

reuse:
  annotations:
    - paths:
      - certs/*.crt
      - internal/*/fixtures/*.json
      - internal/synthetic/*.json
      SPDX-FileCopyrightText: SAP SE or an SAP affiliate company
      SPDX-License-Identifier: Apache-2.0

verbatim: |
  copy-fixtures:
    find -name '*.actual' | xargs -I{} bash -c 'mv {} $$(echo {} | sed "s/.actual//g")'
